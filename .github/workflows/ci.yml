name: CI - Build & Test

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "develop", "feature/**" ]

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: Release
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  build-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          cache: true
          cache-dependency-path: BACKEND/LabNet/src/**/*.csproj

      - name: Restore dependencies
        run: dotnet restore BACKEND/LabNet/src/Espectaculos.WebApi
        shell: bash

      - name: Build solution
        run: dotnet build BACKEND/LabNet/src/Espectaculos.WebApi -c ${{ env.BUILD_CONFIGURATION }} --no-restore
        shell: bash

      - name: Run unit tests with coverage
        run: |
          dotnet test BACKEND/LabNet/src/Espectaculos.WebApi \
            -c ${{ env.BUILD_CONFIGURATION }} \
            --no-build \
            --logger "trx;LogFileName=test-results-${{ matrix.dotnet-version }}.trx" \
            --logger "console;verbosity=minimal" \
            --collect:"XPlat Code Coverage" \
            /p:CollectCoverage=true
        shell: bash

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.dotnet-version }}
          path: |
            BACKEND/LabNet/src/**/TestResults/**/*.trx
            BACKEND/LabNet/src/**/coverage.cobertura.xml
          retention-days: 5

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarQube

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: BACKEND/LabNet/src/**/*.csproj

      - name: Install SonarQube Scanner
        run: dotnet tool install --global dotnet-sonarscanner
        shell: bash

      - name: Begin SonarQube analysis
        run: dotnet sonarscanner begin /k:"espectaculos-api" /d:sonar.login="${{ env.SONAR_TOKEN }}" /d:sonar.host.url="${{ env.SONAR_HOST_URL }}" || echo "SonarQube not configured"
        shell: bash
        continue-on-error: true

      - name: Build for analysis
        run: dotnet build BACKEND/LabNet/src/Espectaculos.WebApi -c ${{ env.BUILD_CONFIGURATION }}
        shell: bash

      - name: End SonarQube analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ env.SONAR_TOKEN }}" || echo "SonarQube upload skipped"
        shell: bash
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'BACKEND/LabNet/src'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
